<div class="container"> 
<button type="button"class="btn btn-primary mt-1 fa fa-plus" style="float: right;" data-bs-toggle="modal" data-bs-target="#backDropModal">
  New
 </button>
 </div>
  <div class="container-xxl flex-grow-1 container-p-y">
    <div class="card" style="margin-top: 15px;">
      <h5 class="card-header">Categorys</h5>
      <div class="table-responsive text-nowrap">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="table-border-bottom-0">
           <tr *ngFor="let item of Categorys let i = index">
              <td>{{i+1}}</td>             
              <td>{{item.name}}</td> 

              <td>
                <button type="button" class="btn  delete fa fa-trash" (click)="DeleteClick(item.id)" ></button>
              </td>
            </tr> 

          </tbody>
        </table>
      </div>
    </div>










      <div class="col-lg-4 col-md-3">
        <div class="mt-3">
          <!-- Button trigger modal -->
          <!-- Modal -->
          <div class="modal fade" id="backDropModal" data-bs-backdrop="static" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <form [formGroup]="Category" (ngSubmit)="CategorySubmited()">
    
                <div class="modal-header">
                  <h5 class="modal-title" id="backDropModalTitle">Add</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body" >
    
                  <div class="row">
                    <div class="col mb-3">
                      <label for="nameBackdrop" class="form-label">Category</label>
                      <div class="input-field"  [class.error]="Category.controls['name'].dirty && Category.hasError('required','name')" >
    
                      <input
                        type="text"
                        id="nameBackdrop"
                        class="form-control"
                        formControlName="name"
                        placeholder="Enter category"
                      />
    
                    </div>
                    <small class="text-danger" *ngIf="Categoryname.errors?.['required'] && (Categoryname.touched || Categoryname.dirty)">*Catagory name is required. </small>
    
                    </div>
    
                  </div>
    
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-secondary" #closebutton data-bs-dismiss="modal">
                    Close
                  </button>
                  <button type="submit" class="btn btn-primary"   >Save</button>
                </div>
              </form>
    
              </div>
            </div>
          </div>
        </div>
      </div>

</div>
