<div class="container">
  <button type="button" class="btn btn-primary mt-1 fa fa-plus-circle" style="float: right;" data-bs-toggle="modal"
    data-bs-target="#backDropModal" (click)="GetInvoiceId()">
    New Service
  </button>

  <div class="modal fade" id="backDropModal" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-xl">
      <form [formGroup]="InvoiceForm" (ngSubmit)="AddInvoice()">
      <div class="modal-content"   >




        <div class="modal-header">
          <h5 class="modal-title" id="backDropModalTitle">{{invoiceId}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-xl">
              <div class="card mb-4">
                <div class="card-body">
                  <div class="row">


                    <div class="mb-3 col-md-3">
                      <label class="form-label" for="basic-icon-default-fullname">Select a Customer <span
                          class="validsign">*</span></label>
                      <div class="input-group input-group-merge ">
                        <input type="text" class="form-control" id="basic-icon-default-fullname" aria-label="John Doe"
                          aria-describedby="basic-icon-default-fullname2" [(ngModel)]="searchQuery"
                          (input)="onInputChange()" (focus)="onFocus()" />

                      </div>
                      <ul *ngIf="showSuggestions===true" class="green-box" style="background-color: #f7f7f7;  border-radius: 5px; box-shadow: 0 5px 20px rgb(98 84 84 / 30%);

                              ">
                        <li *ngFor="let suggestion of suggestions" (click)="selectSuggestion(suggestion)">
                          {{ suggestion.firstName }} {{ suggestion.lastName }} ({{suggestion.phoneNumber}})
                        </li>
                      </ul>
                    </div>


                    <div class="mb-3 col-md-3">
                      <label class="form-label" for="basic-icon-default-fullname">Phone Number <span
                          class="validsign">*</span></label>
                      <div class="input-group input-group-merge ">

                        <input type="text" class="form-control" id="basic-icon-default-fullname"
                          placeholder="Phone number" aria-label="John Doe"
                          aria-describedby="basic-icon-default-fullname2" />
                      </div>
                    </div>
                    <div class="mb-3 col-md-3">
                      <label class="form-label" for="basic-icon-default-fullname">Email</label>
                      <div class="input-group input-group-merge ">

                        <input type="text" class="form-control" id="basic-icon-default-fullname" placeholder="Email"
                          aria-label="John Doe" aria-describedby="basic-icon-default-fullname2" />
                      </div>
                    </div>
                    <div class="mb-3 col-md-3">
                      <label class="form-label" for="basic-icon-default-fullname">Payment Type</label>
                      <div class="input-group input-group-merge ">

                        <input type="text" class="form-control" id="basic-icon-default-fullname" aria-label="John Doe"
                          aria-describedby="basic-icon-default-fullname2" />
                      </div>
                    </div>
                    <div class="mb-3 col-md-3">
                      <label class="form-label" for="basic-icon-default-fullname">Invoice date</label>
                      <div class="input-group input-group-merge ">

                        <input type="date" class="form-control" id="basic-icon-default-fullname"
                          placeholder="Enter local code" aria-label="John Doe"
                          aria-describedby="basic-icon-default-fullname2" />
                      </div>
                    </div>
                    <div class="mb-3 col-md-3">
                      <label class="form-label" for="basic-icon-default-fullname">Today's Advance</label>
                      <div class="input-group input-group-merge ">

                        <input type="text" class="form-control" id="basic-icon-default-fullname"
                          placeholder="Today's Advance" aria-label="John Doe"
                          aria-describedby="basic-icon-default-fullname2" />
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <table class="table table-bordered">
                <thead class="bg-danger text-white">
                  <tr>
                    <td>Name</td>
                    <td>Qty</td>
                    <td>Price</td>
                    <td>Total Price</td>
                    <td>Action</td>
                  </tr>

                </thead>
                <tbody>

                </tbody>
                <tfoot>
                  <td colspan="5">
                    <a class="btn btn-primary">[+]</a>
                  </td>
                </tfoot>
              </table>
            </div>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" #closebutton data-bs-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
    </div>
  </div>
</div>
